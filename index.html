<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    .data {
      font-size: 1.5em;
      margin: 15px 0;
    }
    .timestamp {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 20px;
    }
    canvas {
      margin-top: 20px;
    }
    .refresh {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .refresh:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sensor Dashboard</h1>
    <div class="data">üå°Ô∏è Temperature: <span id="temp">--</span> ¬∞C</div>
    <div class="data">üíß Humidity: <span id="hum">--</span> %</div>
    <div class="timestamp" id="timestamp">Last updated: --</div>
    <button class="refresh" onclick="fetchData()">Refresh</button>

    <canvas id="tempChart" width="600" height="300"></canvas>
    <canvas id="humChart" width="600" height="300"></canvas>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const channelID = 2957437;
    const apiKey = "J29P9QJZ0YBBEHRS";
    const maxResults = 8000; // Enough to cover a full day

    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Temperature (¬∞C)', data: [], borderColor: 'red', fill: false }] },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        displayFormats: { minute: 'HH:mm' },
                    },
                    min: new Date().setHours(0, 0, 0, 0),
                    max: new Date(),
                    title: { display: true, text: 'Time' }
                },
                y: { title: { display: true, text: 'Temperature (¬∞C)' } }
            }
        }
    });

    const humChart = new Chart(humCtx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Humidity (%)', data: [], borderColor: 'blue', fill: false }] },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        displayFormats: { minute: 'HH:mm' },
                    },
                    min: new Date().setHours(0, 0, 0, 0),
                    max: new Date(),
                    title: { display: true, text: 'Time' }
                },
                y: { title: { display: true, text: 'Humidity (%)' } }
            }
        }
    });

    function updateCharts() {
        fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=${maxResults}`)
            .then(res => res.json())
            .then(data => {
                const feeds = data.feeds;
                const labels = [];
                const temps = [];
                const hums = [];

                feeds.forEach(feed => {
                    const time = new Date(feed.created_at);
                    if (time.toDateString() === new Date().toDateString()) {
                        labels.push(time);
                        temps.push(parseFloat(feed.field1));
                        hums.push(parseFloat(feed.field2));
                    }
                });

                tempChart.data.labels = labels;
                tempChart.data.datasets[0].data = temps;
                humChart.data.labels = labels;
                humChart.data.datasets[0].data = hums;

                // Update chart bounds
                const now = new Date();
                tempChart.options.scales.x.min = new Date().setHours(0, 0, 0, 0);
                tempChart.options.scales.x.max = now;
                humChart.options.scales.x.min = new Date().setHours(0, 0, 0, 0);
                humChart.options.scales.x.max = now;

                tempChart.update();
                humChart.update();
            })
            .catch(err => console.error("Chart Update Error:", err));
    }

    setInterval(updateCharts, 5000); // Auto-refresh every 5 seconds
    window.onload = updateCharts;
</script>
